<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      color: #333;
      scroll-behavior: smooth;
    }

    /* ----- NAVBAR ----- */
    nav {
      background: #222;
      padding: 15px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 400;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00b7ff;
    }

    /* ----- HERO SECTION ----- */
    .hero {
      height: 90vh;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      animation: fadeIn 1.2s ease-in-out;
    }

    .hero p {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ----- CONTAINER SECTIONS ----- */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

      background: #fff;
      margin: 40px 0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
