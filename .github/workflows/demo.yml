name: Static HTML to Docker

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Build image
      - name: Build Docker image
        run: |
          docker build -t gayu17sk/cicd-demo:latest .

      # Push image
      - name: Push Docker image
        run: |
          docker push gayu17sk/cicd-demo:latest

      # Echo deployment instructions
      - name: Deployment notes
        run: |
          echo "To deploy locally, run:"
          echo "docker pull gayu17sk/cicd-demo:latest"
          echo "docker run -d -p 8080:80 gayu17sk/cicd-demo:latest"
